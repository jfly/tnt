		var name;

			if (name) locales[name] = locale;

			name = locale;
			if (!locales[name]) locales[name] = new Locale.Set(name);
			locale = locales[name];
		}

		if (set) locale.define(set, key, value);

		

		if (!current) current = locale;

		return locale;
	},

	use: function(locale){
		locale = getSet(locale);

		if (locale){
			current = locale;

			this.fireEvent('change', locale);

			
		}

		return this;
	},

	getCurrent: function(){
		return current;
	},

	get: function(key, args){
		return (current) ? current.get(key, args) : '';
	},

	inherit: function(locale, inherits, set){
		locale = getSet(locale);

		if (locale) locale.inherit(inherits, set);
		return this;
	},

		return Object.keys(locales);
	}

	sets: {},

	inherits: {
		locales: [],
		sets: {}
	},

	initialize: function(name){
		this.name = name || '';
	},

	define: function(set, key, value){
		var defineData = this.sets[set];
		if (!defineData) defineData = {};

		if (key){
			if (typeOf(key) == 'object') defineData = Object.merge(defineData, key);
			else defineData[key] = value;
		}
		this.sets[set] = defineData;

		return this;
	},

	get: function(key, args, _base){
		var value = Object.getFromPath(this.sets, key);
		if (value != null){
			var type = typeOf(value);
			if (type == 'function') value = value.apply(null, Array.from(args));
			else if (type == 'object') value = Object.clone(value);

			set = index < 0 ? key : key.substr(0, index),
			names = (this.inherits.sets[set] || []).combine(this.inherits.locales).include('en-US');
		if (!_base) _base = [];

		for (var i = 0, l = names.length; i < l; i++){
			if (_base.contains(names[i])) continue;
			_base.include(names[i]);

			var locale = locales[names[i]];
			if (!locale) continue;

			value = locale.get(key, args, _base);
			if (value != null) return value;
		}

		return '';
	},

		names = Array.from(names);

		if (set && !this.inherits.sets[set]) this.inherits.sets[set] = [];

		var l = names.length;
		while (l--) (set ? this.inherits.sets[set] : this.inherits.locales).unshift(names[l]);

		return this;
	}

		Object.each(directions, function(edge){
			styles.each(function(style){
				list.push(style + '-' + edge + (style == 'border' ? '-width' : ''));

		});
	});

		if (style.test(edge)) total = total + value.toInt();
	});
	return total;

			toMeasure = [];

			toMeasure.push(parent.expose());

			dim = this.measure(function(){
				return getSize(this, options);
			});
		} else if (parent){
			try { //safari sometimes crashes here, so catch it
				dim = getSize(this, options);
			}catch(e){}
		}

		return Object.append(dim, (dim.x || dim.x === 0) ? {
				width: dim.x,
				height: dim.y

				x: dim.width,
				y: dim.height

	getComputedSize: function(options){
		

		options = Object.merge({
			styles: ['padding','border'],
			planes: {
				height: ['top','bottom'],
				width: ['left','right']
			},

		}, options);

		var styles = {},
			size = {width: 0, height: 0},
			dimensions;

		if (options.mode == 'vertical'){
			delete size.width;
			delete options.planes.width;
		} else if (options.mode == 'horizontal'){
			delete size.height;
			delete options.planes.height;

		getStylesList(options.styles, options.planes).each(function(style){
			styles[style] = this.getStyle(style).toInt();

		Object.each(options.planes, function(edges, plane){

				style = this.getStyle(plane);

				var edgesize = calculateEdgeSize(edge, styles);
				size['computed' + edge.capitalize()] = edgesize;
				size['total' + capitalized] += edgesize;
			});

		return Object.append(size, styles);
	}

			bottom = containerCoordinates.bottom - containerBorder.bottom - height;

			top += elementMargin.top;

			bottom += elementMargin.bottom;

			var coords = element.getCoordinates(offsetParent);
			coords.left -= element.getStyle('left').toInt();
			coords.top -= element.getStyle('top').toInt();

			left -= coords.left;
			top -= coords.top;

HtmlTable.ParserPriority = ['date', 'input-checked', 'input-value', 'float', 'number'];

HtmlTable.Parsers = {

		match: /^\d{2}[-\/ ]\d{2}[-\/ ]\d{2,4}$/,

	},
	'input-checked': {

	},
	'input-value': {
		match: /<input/,
		convert: function(){
			return this.getElement('input').value;
		}
	},
	'number': {
		match: /^\d+[^\d.,]*$/,
		convert: function(){
			return this.get('text').stripTags().toInt();

		number: true

	'numberLax': {
		match: /^[^\d]+\d+$/,

		number: true
	},
	'float': {
		match: /^[\d]+\.[\d]+/,

			return this.get('text').replace(/[^-?^\d.]/, '').stripTags().toFloat();
		},
		number: true
	},
	'floatLax': {
		match: /^[^\d]+[\d]+\.[\d]+$/,
		convert: function(){
			return this.get('text').replace(/[^-?^\d.]/, '').stripTags();
		},
		number: true
	},
	'string': {
		match: null,
		convert: function(){

HtmlTable.defineParsers = function(parsers){
	HtmlTable.Parsers = Object.append(HtmlTable.Parsers, parsers);

name: Element.Event.Pseudos.Keys

description: Adds functionality fire events if certain keycombinations are pressed

license: MIT-style license

authors:
  - Arian Stolwijk

requires: [Element.Event.Pseudos]

provides: [Element.Event.Pseudos.Keys]

(function(){

var keysStoreKey = '$moo:keys-pressed',
	keysKeyupStoreKey = '$moo:keys-keyup';


DOMEvent.definePseudo('keys', function(split, fn, args){

	var event = args[0],
		keys = [],
		pressed = this.retrieve(keysStoreKey, []);

	keys.append(split.value.replace('++', function(){
		keys.push('+'); // shift++ and shift+++a
		return '';
	}).split('+'));

	pressed.include(event.key);

	if (keys.every(function(key){
		return pressed.contains(key);
	})) fn.apply(this, args);

	this.store(keysStoreKey, pressed);

	if (!this.retrieve(keysKeyupStoreKey)){
		var keyup = function(event){
			(function(){
				pressed = this.retrieve(keysStoreKey, []).erase(event.key);
				this.store(keysStoreKey, pressed);
			}).delay(0, this); // Fix for IE
		};
		this.store(keysKeyupStoreKey, keyup).addEvent('keyup', keyup);
	}

});

(function(){

		Extends: Events,

		Implements: [Options],

		options: {/*
			onActivate: function(){},
			onDeactivate: function(){},*/

			active: false,
			manager: null,
			events: {},
			nonParsedEvents: ['activate', 'deactivate', 'onactivate', 'ondeactivate', 'changed', 'onchanged']
		},

		initialize: function(options){
			if (options && options.manager){
				this._manager = options.manager;
				delete options.manager;
			}
			this.setOptions(options);
			this._setup();
		},

		addEvent: function(type, fn, internal){
			return this.parent(Keyboard.parse(type, this.options.defaultEventType, this.options.nonParsedEvents), fn, internal);
		},

		removeEvent: function(type, fn){
			// TODO - parent's "remove all events function" is pasing in an already parsed event type. -jfly
			//return this.parent(Keyboard.parse(type, this.options.defaultEventType, this.options.nonParsedEvents), fn);
			return this.parent(type, fn);
		},

		toggleActive: function(){
			return this[this.isActive() ? 'deactivate' : 'activate']();
		},

		activate: function(instance){
			if (instance){
				if (instance.isActive()) return this;
				//if we're stealing focus, store the last keyboard to have it so the relinquish command works
				if (this._activeKB && instance != this._activeKB){
					this.previous = this._activeKB;
					this.previous.fireEvent('deactivate');
				}
				//if we're enabling a child, assign it so that events are now passed to it
				this._activeKB = instance.fireEvent('activate');
				Keyboard.manager.fireEvent('changed');
			} else if (this._manager){
				//else we're enabling ourselves, we must ask our parent to do it for us
				this._manager.activate(this);
			}
			return this;
		},

		isActive: function(){
			return this._manager ? (this._manager._activeKB == this) : (Keyboard.manager == this);
		},

		deactivate: function(instance){
			if (instance){
				if (instance === this._activeKB){
					this._activeKB = null;
					instance.fireEvent('deactivate');
					Keyboard.manager.fireEvent('changed');
				}
			} else if (this._manager){
				this._manager.deactivate(this);
			}
			return this;
		},

		relinquish: function(){
			if (this.isActive() && this._manager && this._manager.previous) this._manager.activate(this._manager.previous);
			else this.deactivate();
			return this;
		},

		//management logic
		manage: function(instance){
			if (instance._manager) instance._manager.drop(instance);
			this._instances.push(instance);
			instance._manager = this;
			if (!this._activeKB) this.activate(instance);
			return this;
		},

		drop: function(instance){
			instance.relinquish();
			this._instances.erase(instance);
			if (this._activeKB == instance){
				if (this.previous && this._instances.contains(this.previous)) this.activate(this.previous);
				else this._activeKB = this._instances[0];
			}
			return this;
		},

		trace: function(){
			Keyboard.trace(this);
		},

		each: function(fn){
			Keyboard.each(this, fn);
		},

			PRIVATE METHODS
		*/

		_instances: [],

		_disable: function(instance){
			if (this._activeKB == instance) this._activeKB = null;
		},

		_setup: function(){
			this.addEvents(this.options.events);
			//if this is the root manager, nothing manages it
			if (Keyboard.manager && !this._manager) Keyboard.manager.manage(this);
			if (this.options.active) this.activate();
			else this.relinquish();
		},

		_handle: function(event, type){
			//Keyboard.stop(event) prevents key propagation
			if (event.preventKeyboardPropagation) return;

			var bubbles = !!this._manager;

				this._activeKB._handle(event, type);
				if (event.preventKeyboardPropagation) return;
			}
			this.fireEvent(type, event);

			if (!bubbles && this._activeKB) this._activeKB._handle(event, type);
		}

	});

	var parsed = {};
	var modifiers = ['shift', 'control', 'alt', 'meta'];
	var regex = /^(?:shift|control|ctrl|alt|meta)$/;

	Keyboard.parse = function(type, eventType, ignore){
		if (ignore && ignore.contains(type.toLowerCase())) return type;

		type = type.toLowerCase().replace(/^(keyup|keydown):/, function($0, $1){
			eventType = $1;
			return '';
		});

		if (!parsed[type]){
			var key, mods = {};
			type.split('+').each(function(part){
				if (regex.test(part)) mods[part] = true;
				else key = part;
			});

			mods.control = mods.control || mods.ctrl; // allow both control and ctrl

			var keys = [];
			modifiers.each(function(mod){
				if (mods[mod]) keys.push(mod);
			});

			if (key) keys.push(key);
			parsed[type] = keys.join('+');
		}

		return eventType + ':keys(' + parsed[type] + ')';
	};

	Keyboard.each = function(keyboard, fn){
		var current = keyboard || Keyboard.manager;
		while (current){
			fn.run(current);
			current = current._activeKB;
		}
	};

	Keyboard.stop = function(event){
		event.preventKeyboardPropagation = true;
	};

	Keyboard.manager = new Keyboard({
		active: true
	});

	Keyboard.trace = function(keyboard){
		keyboard = keyboard || Keyboard.manager;
		var hasConsole = window.console && console.log;
		if (hasConsole) console.log('the following items have focus: ');
		Keyboard.each(keyboard, function(current){
			if (hasConsole) console.log(document.id(current.widget) || current.wiget || current);
		});
	};

	/*TODO push upstream? -jfly
	    var handler = function(event){
		var keys = [];
		modifiers.each(function(mod){
			if (event[mod]) keys.push(mod);
		});

		if (!regex.test(event.key)) keys.push(event.key);
		Keyboard.manager._handle(event, event.type + ':keys(' + keys.join('+') + ')');
	};*/
	var keys = new Hash();
	var handler = function(event){
		modifiers.each(function(mod){
			if(event[mod]) {
				keys[mod] = true;
			}
		});
		if(event.type == 'keyup') {
			delete keys[event.key];
		} else if(event.type == 'keydown') {
			keys[event.key] = true;
		} else {
			alert("fooo"); //TODO - proper error handling -jfly
		}
        if(event.key == 'esc') {
            keys.empty();
        }
		Keyboard.manager._handle(event, event.type + ':keys(' + keys.getKeys().join('+') + ')');
	};
	document.addEvent('click', function(e) {
		// For some reason, certain keys were getting "stuck"
		// in the keys Hash. This gives us a chance of resetting.
		keys.empty();
	});
	window.addEvent('blur', function(e) {
		// When the page loses focus, we clear the keyboard state
		keys.empty();
	});

	document.addEvents({
		'keyup': handler,
		'keydown': handler
	});

})();

	addShortcut: function(name, shortcut){

		if (shortcut && shortcut.keys){

			this._shortcuts.erase(shortcut);
		}
		return this;
	},

		names.each(this.removeShortcut, this);
		return this;
	},

	},

	}

});

	Array.from(shortcuts).each(function(shortcut){
		shortcut.getKeyboard().removeEvent(shortcut.keys, shortcut.handler);
		shortcut.getKeyboard().addEvent(newKeys, shortcut.handler);
		shortcut.keys = newKeys;
		shortcut.getKeyboard().fireEvent('rebound');
	});
};

	var activeKBS = [], activeSCS = [];
	Keyboard.each(keyboard, [].push.bind(activeKBS));
	activeKBS.each(function(kb){ activeSCS.extend(kb.getShortcuts()); });
	return activeSCS;
};

Keyboard.getShortcut = function(name, keyboard, opts){
	opts = opts || {};
	var shortcuts = opts.many ? [] : null,
		set = opts.many ? function(kb){
				var shortcut = kb.getShortcut(name);
				if (shortcut) shortcuts.push(shortcut);
			} : function(kb){
				if (!shortcuts) shortcuts = kb.getShortcut(name);
			};
	Keyboard.each(keyboard, set);
	return shortcuts;
};

				}

	},

						shortcut: 'up arrow',
						handler: move(-1),
						description: 'Select the previous row in the table.' + shiftHint
					},
					'Select Next Row': {
						keys: 'down',
						shortcut: 'down arrow',
						handler: move(1),
						description: 'Select the next row in the table.' + shiftHint
					}
				});

	}

		if (!this.tip) document.id(this);
		this.fireEvent('hide', [this.tip, element]);
	}

	}

});

<script type="text/javascript">

/* Copied from tnt.js in order to make this file more standalone */
Element.implement({
    findAncestor: function(cond) {
        var el = this;
        while(el !== null && el !== undefined) {
            if(cond(el)) {
                return el;
            }
            el = el.parentNode;
        }
        return null;
    },
    isOrIsChild: function(par) {
        return this.findAncestor(function(e) { return e == par; }) !== null;
    },
    containsPoint: function(point, relativeTo) {
        var tl = this.getPosition(relativeTo);
        var size = this.getSize();
        return point.x >= tl.x && point.x < tl.x+size.x && point.y >= tl.y && point.y < tl.y+size.y;
    }
});
var MooRainbow = new Class({
	options: {
		id: 'mooRainbow',
		prefix: 'moor-',
		//imgPath: 'images/',
    imgPath: '/mootools/Assets/images/',
		startColor: [255, 0, 0],
		wheel: false,
		onComplete: Class.empty,
		onChange: Class.empty
	},
	
	initialize: function(el, options) {
		this.element = document.id(el); if (!this.element) return;
		this.setOptions(options);
		
		this.sliderPos = 0;
		this.pickerPos = {x: 0, y: 0};
		this.currentColor = this.options.startColor;
		this.sets = {
			rgb: [],
			hsb: [],
			hex: []
		};
		this.pickerClick = this.sliderClick  = false;
		if (!this.layout) this.doLayout();
		this.OverlayEvents();
		this.sliderEvents();
		this.backupEvent();
		if (this.options.wheel) this.wheelEvents();
		this.element.addEvent('click', function(e) { this.toggle(e); }.bind(this));
				
		this.layout.overlay.setStyle('background-color', this.options.startColor.rgbToHex());
    this.setBackupColor(this.options.startColor);

		this.pickerPos.x = this.snippet('curPos').l + this.snippet('curSize', 'int').w;
		this.pickerPos.y = this.snippet('curPos').t + this.snippet('curSize', 'int').h;
		
		this.manualSet(this.options.startColor);
		
		this.pickerPos.x = this.snippet('curPos').l + this.snippet('curSize', 'int').w;
		this.pickerPos.y = this.snippet('curPos').t + this.snippet('curSize', 'int').h;
		this.sliderPos = this.snippet('arrPos') - this.snippet('arrSize', 'int');

		if (window.khtml) this.hide();
	},

  setBackupColor: function(backupColor) {
		this.backupColor = backupColor;
		this.layout.backup.setStyle('background-color', this.backupColor.rgbToHex());
  },
	
	toggle: function() {
		this[this.visible ? 'hide' : 'show']()
	},
	
	show: function() {
		this.layout.setStyle('display', 'block');
		this.layout.set('aria-hidden', 'false');
		this.visible = true;

    // TODO - moved to later so we can try to avoid scrollbars --jfly
		this.rePosition();
	},
	
	hide: function() {
		this.layout.setStyles({'display': 'none'});
		this.layout.set('aria-hidden', 'true');
		this.visible = false;
	},
	
	manualSet: function(color, type) {
		if (!type || (type != 'hsb' && type != 'hex')) type = 'rgb';
		var rgb, hsb, hex;

		if (type == 'rgb') { rgb = color; hsb = color.rgbToHsb(); hex = color.rgbToHex(); }
		else if (type == 'hsb') { hsb = color; rgb = color.hsbToRgb(); hex = rgb.rgbToHex(); }
		else { hex = color; rgb = color.hexToRgb(true); hsb = rgb.rgbToHsb(); }
		
		this.setMooRainbow(rgb, 'rgb', true);
		this.autoSet(hsb);
	},
	
	autoSet: function(hsb) {
		var curH = this.snippet('curSize', 'int').h;
		var curW = this.snippet('curSize', 'int').w;
		var oveH = this.layout.overlay.height;
		var oveW = this.layout.overlay.width;
		var sliH = this.layout.slider.height;
		var arwH = this.snippet('arrSize', 'int');
		var hue;
		
		var posx = Math.round(((oveW * hsb[1]) / 100) - curW);
		var posy = Math.round(- ((oveH * hsb[2]) / 100) + oveH - curH);

		var c = Math.round(((sliH * hsb[0]) / 360)); c = (c == 360) ? 0 : c;
		var position = sliH - c + this.snippet('slider') - arwH;
		hue = [this.sets.hsb[0], 100, 100].hsbToRgb().rgbToHex();
		
		this.layout.cursor.setStyles({'top': posy, 'left': posx});
		this.layout.arrows.setStyle('top', position);
		this.layout.overlay.setStyle('background-color', hue);
		this.sliderPos = this.snippet('arrPos') - arwH;
		this.pickerPos.x = this.snippet('curPos').l + curW;
		this.pickerPos.y = this.snippet('curPos').t + curH;
	},
	
	setMooRainbow: function(color, type, programmaticallySet) {
		if (!type || (type != 'hsb' && type != 'hex')) type = 'rgb';
		var rgb, hsb, hex;

		if (type == 'rgb') { rgb = color; hsb = color.rgbToHsb(); hex = color.rgbToHex(); }
		else if (type == 'hsb') { hsb = color; rgb = color.hsbToRgb(); hex = rgb.rgbToHex(); }
		else { hex = color; rgb = color.hexToRgb(); hsb = rgb.rgbToHsb(); }

		this.sets = {
			rgb: rgb,
			hsb: hsb,
			hex: hex
		};

		if (!this.pickerPos.x)
			this.autoSet(hsb);

		this.RedInput.value = rgb[0];
		this.GreenInput.value = rgb[1];
		this.BlueInput.value = rgb[2];
		this.HueInput.value = hsb[0];
		this.SatuInput.value =  hsb[1];
		this.BrighInput.value = hsb[2];
		this.hexInput.value = hex;
		
		this.currentColor = rgb;

		this.chooseColor.setStyle('background-color', rgb.rgbToHex());
		
    if(!programmaticallySet) {
      this.fireEvent('onChange', [this.sets, this]);
    }
	},
	
	parseColors: function(x, y, z) {
		var s = Math.round((x * 100) / this.layout.overlay.width);
		var b = 100 - Math.round((y * 100) / this.layout.overlay.height);
		var h = 360 - Math.round((z * 360) / this.layout.slider.height) + this.snippet('slider') - this.snippet('arrSize', 'int');
		h -= this.snippet('arrSize', 'int');
		h = (h >= 360) ? 0 : (h < 0) ? 0 : h;
		s = (s > 100) ? 100 : (s < 0) ? 0 : s;
		b = (b > 100) ? 100 : (b < 0) ? 0 : b;

		return [h, s, b];
	},
	
	OverlayEvents: function() {
		var lim, curH, curW, inputs;
		curH = this.snippet('curSize', 'int').h;
		curW = this.snippet('curSize', 'int').w;
		inputs = this.arrRGB.concat(this.arrHSB, this.hexInput);

		document.addEvent('click', function(e) {
      // TODO - modified so only one color picker is visible at a time --jfly
      if(!e.target.isOrIsChild(this.element) && !e.target.isOrIsChild(this.layout) && this.visible) {
        this.hide(this.layout);
      }
		}.bind(this));

		inputs.each(function(el) {
			el.addEvent('keydown', this.eventKeydown.bind(this, el));
			el.addEvent('keyup', this.eventKeyup.bind(this, el));
		}, this);
		[this.element, this.layout].each(function(el) {
			el.addEvents({
				'keyup': function(e) {
					if(e.key == 'esc' && this.visible) this.hide(this.layout);
				}.bind(this)
			}, this);
		}, this);
		
		lim = {
			x: [0 - curW, (this.layout.overlay.width - curW)],
			y: [0 - curH, (this.layout.overlay.height - curH)]
		};

		this.layout.drag = new Drag(this.layout.cursor, {
			onStart: this.overlayDrag.bind(this),
			onDrag: this.overlayDrag.bind(this),
			snap: 0
		});
		
		this.layout.overlay2.addEvent('mousedown', function(e){
			this.layout.cursor.setStyles({
				'top': e.page.y - this.layout.overlay.getTop() - curH,
				'left': e.page.x - this.layout.overlay.getLeft() - curW
			});
                        this.overlayDrag.call(this);
			this.layout.drag.start(e);
		}.bind(this));
		
		this.okButton.addEvent('click', function() {
			if(this.currentColor == this.options.startColor) {
				this.hide();
				this.fireEvent('onComplete', [this.sets, this]);
			}
			else {
				this.backupColor = this.currentColor;
				this.layout.backup.setStyle('background-color', this.backupColor.rgbToHex());
				this.hide();
				this.fireEvent('onComplete', [this.sets, this]);
			}
		}.bind(this));
	},
	
	overlayDrag: function() {
		var curH = this.snippet('curSize', 'int').h;
		var curW = this.snippet('curSize', 'int').w;
		this.pickerPos.x = this.snippet('curPos').l + curW;
		this.pickerPos.y = this.snippet('curPos').t + curH;
		
		this.setMooRainbow(this.parseColors(this.pickerPos.x, this.pickerPos.y, this.sliderPos), 'hsb');
		this.fireEvent('onChange', [this.sets, this]);
	},
	
	sliderEvents: function() {
		var arwH = this.snippet('arrSize', 'int'), lim;

		lim = [0 + this.snippet('slider') - arwH, this.layout.slider.height - arwH + this.snippet('slider')];
		this.layout.sliderDrag = new Drag(this.layout.arrows, {
			limit: {y: lim},
			modifiers: {x: false},
			onStart: this.sliderDrag.bind(this),
			onDrag: this.sliderDrag.bind(this),
			snap: 0
		});
	
		this.layout.slider.addEvent('mousedown', function(e){
			this.layout.arrows.setStyle(
				'top', e.page.y - this.layout.slider.getTop() + this.snippet('slider') - arwH
			);
                        this.sliderDrag.call(this);
			this.layout.sliderDrag.start(e);
		}.bind(this));
	},

	sliderDrag: function() {
		var arwH = this.snippet('arrSize', 'int'), hue;
		
		this.sliderPos = this.snippet('arrPos') - arwH;
		this.setMooRainbow(this.parseColors(this.pickerPos.x, this.pickerPos.y, this.sliderPos), 'hsb');
		hue = [this.sets.hsb[0], 100, 100].hsbToRgb().rgbToHex();
		this.layout.overlay.setStyle('background-color', hue);
		this.fireEvent('onChange', [this.sets, this]);
	},
	
	backupEvent: function() {
		this.layout.backup.addEvent('click', function() {
			this.manualSet(this.backupColor);
			this.fireEvent('onChange', [this.sets, this]);
		}.bind(this));
	},
	
	wheelEvents: function() {
    // TODO - push upstream! --jfly
		//var arrColors = this.arrRGB.copy().extend(this.arrHSB);
		var arrColors = this.arrRGB.slice().append(this.arrHSB);

		arrColors.each(function(el) {
			el.addEvents({
				'mousewheel': function(e) {
					this.eventKeys(e, el);
				}.bind(this),
				'keydown': function(e) {
					this.eventKeys(e, el);
				}.bind(this),

			});
		}, this);
		
		[this.layout.arrows, this.layout.slider].each(function(el) {
			el.addEvents({
				'mousewheel': function(e) {
					this.eventKeys(e, this.arrHSB[0], 'slider');
				}.bind(this),
				'keydown': function(e) {
					this.eventKeys(e, this.arrHSB[0], 'slider');
				}.bind(this)
			});
		}, this);
	},
	
	eventKeys: function(e, el, id) {
		var wheel, type;
		id = (!id) ? el.id : this.arrHSB[0];

		if (e.type == 'keydown') {
			if (e.key == 'up') wheel = 1;
			else if (e.key == 'down') wheel = -1;
			else return;
		} else if (e.type == Element.Events.mousewheel.type) wheel = (e.wheel > 0) ? 1 : -1;

		if (this.arrRGB.test(el)) type = 'rgb';
		else if (this.arrHSB.test(el)) type = 'hsb';
		else type = 'hsb';

		if (type == 'rgb') {
			var rgb = this.sets.rgb, hsb = this.sets.hsb, prefix = this.options.prefix, pass;
			var value = el.value.toInt() + wheel;
			value = (value > 255) ? 255 : (value < 0) ? 0 : value;

			switch(el.className) {
				case prefix + 'rInput': pass = [value, rgb[1], rgb[2]];	break;
				case prefix + 'gInput': pass = [rgb[0], value, rgb[2]];	break;
				case prefix + 'bInput':	pass = [rgb[0], rgb[1], value];	break;
				default : pass = rgb;
			}
			this.manualSet(pass);
			this.fireEvent('onChange', [this.sets, this]);
		} else {
			var rgb = this.sets.rgb, hsb = this.sets.hsb, prefix = this.options.prefix, pass;
			var value = el.value.toInt() + wheel;

			if (el.className.test(/(HueInput)/)) value = (value > 359) ? 0 : (value < 0) ? 0 : value;
			else value = (value > 100) ? 100 : (value < 0) ? 0 : value;

			switch(el.className) {
				case prefix + 'HueInput': pass = [value, hsb[1], hsb[2]]; break;
				case prefix + 'SatuInput': pass = [hsb[0], value, hsb[2]]; break;
				case prefix + 'BrighInput':	pass = [hsb[0], hsb[1], value]; break;
				default : pass = hsb;
			}
			this.manualSet(pass, 'hsb');
			this.fireEvent('onChange', [this.sets, this]);
		}
		e.stop();
	},
	
	eventKeydown: function(el, e) {
		var n = e.code, k = e.key;

		if 	((!el.className.test(/hexInput/) && !(n >= 48 && n <= 57)) &&
			(k!='backspace' && k!='tab' && k !='delete' && k!='left' && k!='right'))
		e.stop();
	},
	
	eventKeyup: function(el, e) {
		var n = e.code, k = e.key, pass, prefix, chr = el.value.charAt(0);

		if (!(el.value || el.value === 0)) return;
		if (el.className.test(/hexInput/)) {
			if (chr != "#" && el.value.length != 6) return;
			if (chr == '#' && el.value.length != 7) return;
		} else {
			if (!(n >= 48 && n <= 57) && (!['backspace', 'tab', 'delete', 'left', 'right'].test(k)) && el.value.length > 3) return;
		}
		
		prefix = this.options.prefix;

		if (el.className.test(/(rInput|gInput|bInput)/)) {
			if (el.value  < 0 || el.value > 255) return;
			switch(el.className){
				case prefix + 'rInput': pass = [el.value, this.sets.rgb[1], this.sets.rgb[2]]; break;
				case prefix + 'gInput': pass = [this.sets.rgb[0], el.value, this.sets.rgb[2]]; break;
				case prefix + 'bInput': pass = [this.sets.rgb[0], this.sets.rgb[1], el.value]; break;
				default : pass = this.sets.rgb;
			}
			this.manualSet(pass);
			this.fireEvent('onChange', [this.sets, this]);
		}
		else if (!el.className.test(/hexInput/)) {
			if (el.className.test(/HueInput/) && el.value  < 0 || el.value > 360) return;
			else if (el.className.test(/HueInput/) && el.value == 360) el.value = 0;
			else if (el.className.test(/(SatuInput|BrighInput)/) && el.value  < 0 || el.value > 100) return;
			switch(el.className){
				case prefix + 'HueInput': pass = [el.value, this.sets.hsb[1], this.sets.hsb[2]]; break;
				case prefix + 'SatuInput': pass = [this.sets.hsb[0], el.value, this.sets.hsb[2]]; break;
				case prefix + 'BrighInput': pass = [this.sets.hsb[0], this.sets.hsb[1], el.value]; break;
				default : pass = this.sets.hsb;
			}
			this.manualSet(pass, 'hsb');
			this.fireEvent('onChange', [this.sets, this]);
		} else {
			pass = el.value.hexToRgb(true);
			if (isNaN(pass[0])||isNaN(pass[1])||isNaN(pass[2])) return;

			if (pass || pass === 0) {
				this.manualSet(pass);
				this.fireEvent('onChange', [this.sets, this]);
			}
		}
			
	},
			
	doLayout: function() {
		var id = this.options.id, prefix = this.options.prefix;
		var idPrefix = id + ' .' + prefix;

		this.layout = new Element('div', {
			'styles': {'display': 'block', 'position': 'absolute'},
			'id': id
		}).inject(document.body);

		var box = new Element('div', {
			'styles':  {'position': 'relative'},
			'class': prefix + 'box'
		}).inject(this.layout);
			
		var div = new Element('div', {
			'styles': {'position': 'absolute', 'overflow': 'hidden'},
			'class': prefix + 'overlayBox'
		}).inject(box);
		
		var ar = new Element('div', {
			'styles': {'position': 'absolute', 'zIndex': 1},
			'class': prefix + 'arrows'
		}).inject(box);
		ar.width = ar.getStyle('width').toInt();
		ar.height = ar.getStyle('height').toInt();
		
		var ov = new Element('img', {
			'styles': {'background-color': '#fff', 'position': 'relative', 'zIndex': 2},
			'src': this.options.imgPath + 'moor_woverlay.png',
			'class': prefix + 'overlay'
		}).inject(div);
		
		var ov2 = new Element('img', {
			'styles': {'position': 'absolute', 'top': 0, 'left': 0, 'zIndex': 2},
			'src': this.options.imgPath + 'moor_boverlay.png',
			'class': prefix + 'overlay'
		}).inject(div);
		
		if (window.ie6) {
			div.setStyle('overflow', '');
			var src = ov.src;
			ov.src = this.options.imgPath + 'blank.gif';
			ov.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='" + src + "', sizingMethod='scale')";
			src = ov2.src;
			ov2.src = this.options.imgPath + 'blank.gif';
			ov2.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='" + src + "', sizingMethod='scale')";
		}
		ov.width = ov2.width = div.getStyle('width').toInt();
		ov.height = ov2.height = div.getStyle('height').toInt();

		var cr = new Element('div', {
			'styles': {'overflow': 'hidden', 'position': 'absolute', 'zIndex': 2},
			'class': prefix + 'cursor'
		}).inject(div);
		cr.width = cr.getStyle('width').toInt();
		cr.height = cr.getStyle('height').toInt();
		
		var sl = new Element('img', {
			'styles': {'position': 'absolute', 'z-index': 2},
			'src': this.options.imgPath + 'moor_slider.png',
			'class': prefix + 'slider'
		}).inject(box);
		this.layout.slider = Slick.find(document, '#' + idPrefix + 'slider');
		sl.width = sl.getStyle('width').toInt();
		sl.height = sl.getStyle('height').toInt();

		new Element('div', {
			'styles': {'position': 'absolute'},
			'class': prefix + 'colorBox'
		}).inject(box);

		new Element('div', {
			'styles': {'zIndex': 2, 'position': 'absolute'},
			'class': prefix + 'chooseColor'
		}).inject(box);
			
		this.layout.backup = new Element('div', {
			'styles': {'zIndex': 2, 'position': 'absolute', 'cursor': 'pointer'},
			'class': prefix + 'currentColor'
		}).inject(box);
		
		var R = new Element('label').inject(box).setStyle('position', 'absolute');
		var G = R.clone().inject(box).addClass(prefix + 'gLabel').appendText('G: ');
		var B = R.clone().inject(box).addClass(prefix + 'bLabel').appendText('B: ');
		R.appendText('R: ').addClass(prefix + 'rLabel');
		
		var inputR = new Element('input');
		var inputG = inputR.clone().inject(G).addClass(prefix + 'gInput');
		var inputB = inputR.clone().inject(B).addClass(prefix + 'bInput');
		inputR.inject(R).addClass(prefix + 'rInput');
		
		var HU = new Element('label').inject(box).setStyle('position', 'absolute');
		var SA = HU.clone().inject(box).addClass(prefix + 'SatuLabel').appendText('S: ');
		var BR = HU.clone().inject(box).addClass(prefix + 'BrighLabel').appendText('B: ');
		HU.appendText('H: ').addClass(prefix + 'HueLabel');

		var inputHU = new Element('input');
		var inputSA = inputHU.clone().inject(SA).addClass(prefix + 'SatuInput');
		var inputBR = inputHU.clone().inject(BR).addClass(prefix + 'BrighInput');
		inputHU.inject(HU).addClass(prefix + 'HueInput');
		SA.appendText(' %'); BR.appendText(' %');
		(new Element('span', {'styles': {'position': 'absolute'}, 'class': prefix + 'ballino'}).set('html', " &deg;").inject(HU, 'after'));

		var hex = new Element('label').inject(box).setStyle('position', 'absolute').addClass(prefix + 'hexLabel').appendText('#hex: ').adopt(new Element('input').addClass(prefix + 'hexInput'));
		
		var ok = new Element('input', {
			'styles': {'position': 'absolute'},
			'type': 'button',
			'value': 'Select',
			'class': prefix + 'okButton'
		}).inject(box);
		
		this.rePosition();

		var overlays = $$('#' + idPrefix + 'overlay');
		this.layout.overlay = overlays[0];
		this.layout.overlay2 = overlays[1];
		this.layout.cursor = Slick.find(document, '#' + idPrefix + 'cursor');
		this.layout.arrows = Slick.find(document, '#' + idPrefix + 'arrows');
		this.chooseColor = Slick.find(document, '#' + idPrefix + 'chooseColor');
		this.layout.backup = Slick.find(document, '#' + idPrefix + 'currentColor');
		this.RedInput = Slick.find(document, '#' + idPrefix + 'rInput');
		this.GreenInput = Slick.find(document, '#' + idPrefix + 'gInput');
		this.BlueInput = Slick.find(document, '#' + idPrefix + 'bInput');
		this.HueInput = Slick.find(document, '#' + idPrefix + 'HueInput');
		this.SatuInput = Slick.find(document, '#' + idPrefix + 'SatuInput');
		this.BrighInput = Slick.find(document, '#' + idPrefix + 'BrighInput');
		this.hexInput = Slick.find(document, '#' + idPrefix + 'hexInput');

		this.arrRGB = [this.RedInput, this.GreenInput, this.BlueInput];
		this.arrHSB = [this.HueInput, this.SatuInput, this.BrighInput];
		this.okButton = Slick.find(document, '#' + idPrefix + 'okButton');
		
		this.layout.cursor.setStyle('background-image', 'url(' + this.options.imgPath + 'moor_cursor.gif)');
		
		if (!window.khtml) this.hide();
	},
	rePosition: function() {
		var coords = this.element.getCoordinates();
    var rightmostLeft = window.getSize().x-this.layout.getSize().x;
    var bottomostTop = window.getSize().y-this.layout.getSize().y;
		this.layout.setStyles({

            // defaultPuzzleInfo.size is the size of the scramble image
            // defaultPuzzleInfo.colorScheme is a {} mapping facenames to hex color strings
            w.postMessage({ shortName: shortName, pii: true });
            piiCallbacks.push(callback);
        };
        this.loadScrambleSvg = function(callback, shortName, scramble, colorScheme) {
            var scheme = null;
            if(colorScheme) {
                scheme = this.flattenColorScheme(colorScheme);
            }
            w.postMessage({ drawSvg: true, shortName: shortName, scramble: scramble, scheme: scheme });
            scrambleImageCallbacks.push(function(svgStr) {
                var tempDiv = document.createElement('div');
                tempDiv.innerHTML = svgStr;
                var svg = tempDiv.firstElementChild;
                callback(svg);
            });
        };

        var pendingFunctions = [];
        function maybeCallPendingFunctions() {
            if(!gwtPuzzles || !puzzles) {
                // We wait for both our webworker to load (puzzles),
                // and for the main thread to load (gwtPuzzles).
                return;
            }
            for(var i = 0; i < pendingFunctions.length; i++) {
                var func_args = pendingFunctions[i];
                var func = func_args[0];
                var args = func_args[1];
                func_args[0].apply(that, args);
            }
            pendingFunctions.length = 0;
        }
        function waitForLoadWrapper(func) {
            return function() {
                if(puzzles === null) {
                    pendingFunctions.push([func, arguments]);
                } else {
                    func.apply(this, arguments);
                }
            };
        }
        for(var method in this) {
            this[method] = waitForLoadWrapper(this[method]);
        }

        // Note that these functions don't get wrapped

        this.toString = function() {
            return "tnoodlejs";
        };
        this.getPuzzleIcon = function(shortName) {
            var puzzle = gwtPuzzles[shortName];
            return tnoodlejs.getPuzzleIcon(puzzle);
        };

        var uploadForm = null;
        this.getUploadForm = function(onsubmit, onload) {
            // TODO onsubmit and onload are only used the first time this method is called
            if(uploadForm === null) {
                uploadForm = document.createElement('div');

                var fileInput = document.createElement("input");
                fileInput.setAttribute('type', 'file');
                fileInput.addEventListener('change', function(e) {
                    var files = e.target.files;
                    submit.disabled = files.length === 0;
                }, false);

                var submit = document.createElement('input');
                submit.type = 'button';
                submit.value = 'Load Scrambles';
                submit.disabled = true;
                submit.addEventListener('click', function(e) {
                    var files = fileInput.files;
                    assert(files.length == 1);
                    var file = files[0];
                    var fileReader = new FileReader();
                    fileReader.onload = function(e) {
                        onload(e.target.result.split("\n"));
                    };
                    fileReader.readAsText(file);
                    onsubmit(file.name, submit, fileReader);
                });

                uploadForm.appendChild(fileInput);
                uploadForm.appendChild(submit);
            }
            return uploadForm;
        };

        this.flattenColorScheme = function(colorScheme) {
            var faces = [];
            for(var face in colorScheme) {
                if(colorScheme.hasOwnProperty(face)) {
                    faces.push(face);
                }
            }
            faces.sort();
            var scheme = '';
            for(var i = 0; i < faces.length; i++) {
                if(i > 0) { scheme += ','; }
                scheme += colorScheme[faces[i]];
            }
            return scheme;
        };
    };
})();

<script type="text/javascript">
/************** bld.js ***************/
(function() {

    var defaultColorScheme = {
        "U": new Color("#fff"), // white
        "F": new Color("#009000"), // green
        "L": new Color("#FF8C00"), // orange
        "B": new Color("#00f"), // blue
        "R": new Color("#f00"), // red
        "D": new Color("#FFFF00") // yellow
    };

    // Why doesn't javascript have a freaking assert?
    function assert(bool) {
        if(!bool) {
            alert("Uh oh");
        }
    }

    function isPermutation(perm) {
        var found = {};
        for(var i = 0; i < perm.length; i++) {
            found[perm[i]] = true;
        }
        for(i = 0; i < perm.length; i++) {
            if(!found[i]) {
                return false;
            }
        }
        return true;
    }

    function isSolved(perm) {
        for(var i = 0; i < perm.length; i++) {
            if(perm[i] != i) {
                return false;
            }
        }
        return true;
    }

    function getStickerIndices(piece, stickersPerPiece) {
        var stickerOffset = piece % stickersPerPiece;
        var pieceBase = piece - stickerOffset;

        var indices = [];
        for(var i = 0; i < stickersPerPiece; i++) {
            var index = pieceBase + ( (stickerOffset + i) % stickersPerPiece );
            indices.push(index);
        }
        return indices;
    }

    function cycleStickers(permutation, stickersPerPiece, cycle) {
        var permutationCopy = permutation.slice();

        for(var i = 0; i < cycle.length; i++) {
            var dest = cycle[i];
            var destStickers = getStickerIndices(dest, stickersPerPiece);

            // Freaking java-style modulo
            var src = cycle[( i - 1 + cycle.length ) % cycle.length];
            var srcStickers = getStickerIndices(src, stickersPerPiece);

            for(var j = 0; j < stickersPerPiece; j++) {
                var s = srcStickers[j];
                var d = destStickers[j];
                permutation[d] = permutationCopy[s];
            }
        }
    }

    function toCycle(permutation, stickersPerPiece, buffer) {
        assert(isPermutation(permutation));

        if(isSolved(permutation)) {
            return [];
        }

        var bufferStickers = getStickerIndices(buffer, stickersPerPiece);

        var cycles = [];
        var dest = permutation[buffer];

        function shootTo(dest) {
            var permutationCopy = permutation.slice();
            cycleStickers(permutationCopy, stickersPerPiece, [buffer, dest]);
            var nextCycles = toCycle(permutationCopy, stickersPerPiece, buffer);
            var node = { dest: dest, children: nextCycles };
            cycles.push(node);
        }

        if(bufferStickers.indexOf(dest) != -1) {
            // Our buffer is solved (perhaps misoriented), but the
            // whole cube isn't. We've got to break into a
            // new cycle, which means finding an unsolved sticker
            // that isn't our buffer.
            for(var i = 0; i < permutation.length; i++) {
                if(bufferStickers.indexOf(i) == -1 && permutation[i] != i) {
                    // Found an unsolved sticker that isn't our buffer!
                    shootTo(i);
                }
            }
        } else {
            shootTo(dest);
        }
        return cycles;
    }

    /*

       legend:
         U

       L F R B

         D

       corners:
               0  3
               9  6

        1 11  10  8   7  5   4  2
       23 13  14 16  17 19  20 22

              12 15
              21 18

       edges:
                  4
                2   6
                  0

          3       1       7       5
       13  11  10   8   9  15  14  12
         19      17      23      21

                 16
               18  22
                 20
       */

    function cornerIndexToSingmaster(index) {
        function stickerToFace(index) {
            switch(index) {
            case 0:
            case 3:
            case 6:
            case 9:
                return "U";
            case 8:
            case 10:
            case 14:
            case 16:
                return "F";
            case 1:
            case 11:
            case 13:
            case 23:
                return "L";
            case 2:
            case 4:
            case 20:
            case 22:
                return "B";
            case 5:
            case 7:
            case 17:
            case 19:
                return "R";
            case 12:
            case 15:
            case 18:
            case 21:
                return "D";
            }
        }
        var stickers = getStickerIndices(index, 3);
        return stickers.map(stickerToFace).join("");
    }

    function edgeIndexToSingmaster(index) {
        function stickerToFace(index) {
            switch(index) {
            case 0:
            case 2:
            case 4:
            case 6:
                return "U";
            case 1:
            case 8:
            case 10:
            case 17:
                return "F";
            case 3:
            case 11:
            case 13:
            case 19:
                return "L";
            case 5:
            case 12:
            case 14:
            case 21:
                return "B";
            case 7:
            case 9:
            case 15:
            case 23:
                return "R";
            case 16:
            case 18:
            case 20:
            case 22:
                return "D";
            }
        }
        var stickers = getStickerIndices(index, 2);
        return stickers.map(stickerToFace).join("");
    }

    function nameToIndex(name) {
        if(name.length != 2 && name.length != 3) {
            return -1;
        }
        var indexToName = null;
        if(name.length == 2) {
            indexToName = edgeIndexToSingmaster;
        } else {
            indexToName = cornerIndexToSingmaster;
        }
        for(var i = 0; i < 4*6; i++) {
            var potentialName = indexToName(i);
            if(potentialName[0] == name[0]) {
                // We want something like ULB and UBL to match
                // but not UF and FU
                var matches = true;
                for(var j = 1; j < potentialName.length; j++) {
                    if(name.substring(1).indexOf(potentialName[j]) == -1) {
                        matches = false;
                        break;
                    }
                }
                if(matches) {
                    return i;
                }
            }
        }
        return -1;
    }

    function newCube() {
        var corners = [];
        var edges = [];
        for(var i = 0; i < 6*4; i++) {
            corners.push(i);
            edges.push(i);
        }
        return [ corners, edges ];
    }

    var faceToEdgeCycle = {
        "U": [ 4, 6, 0, 2 ],
        "F": [ 1, 8, 17, 10 ],
        "L": [ 3, 11, 19, 13 ],
        "B": [ 5, 12, 21, 14 ],
        "R": [ 7, 15, 23, 9 ],
        "D": [ 16, 22, 20, 18 ]
    };

    var faceToCornerCycle = {
        "U": [ 0, 3, 6, 9 ],
        "F": [ 10, 8, 16, 14 ],
        "L": [ 1, 11, 13, 23 ],
        "B": [ 4, 2, 22, 20 ],
        "R": [ 7, 5, 19, 17 ],
        "D": [ 12, 15, 18, 21 ]
    };

    function parseScramble(scramble) {
        var corners_edges = newCube();
        var corners = corners_edges[0];
        var edges = corners_edges[1];

        var turns = scramble.split(/[ \n]+/);
        for(var i = 0; i < turns.length; i++) {
            var turn = turns[i];
            if(turn === "") {
                continue;
            }
            var face = turn[0];
            var dirStr = turn.substring(1);
            var dir_count = { '': 1, "2": 2, "2'": 2, "'": 3 };
            if(!(dirStr in dir_count)) {
                return [ false, "Invalid dir " + dirStr ];
            }
            var dir = dir_count[dirStr];
            if("FURBLD".indexOf(face) == -1) {
                return [ false, "Invalid face " + face ];
            }
            for(var j = 0; j < dir; j++) {
                var edgeCycle = faceToEdgeCycle[face];
                var cornerCycle = faceToCornerCycle[face];
                cycleStickers(corners, 3, cornerCycle);
                cycleStickers(edges, 2, edgeCycle);
            }
        }

        return [ true, corners_edges ];
    }

    function generateScramble() {
        scrambler.loadScramble(function(scramble) {
            scrambleInput.value = scramble;
            inputsChanged();
        }, '333');
    }

    var cornerCycleSingmasterDiv, edgeCycleSingmasterDiv;
    var cornerCycleDiv, edgeCycleDiv;
    var customSchemeDiv;
    var scrambleInput, cornerBufferInput, edgeBufferInput;
    var generateScrambleButton;
    var scrambler;
    function load() {
        scrambler = new tnoodle.Scrambler();

        cornerCycleSingmasterDiv = document.getElementById('cornerCycleSingmaster');
        edgeCycleSingmasterDiv = document.getElementById('edgeCycleSingmaster');
        cornerCycleDiv = document.getElementById('cornerCycle');
        edgeCycleDiv = document.getElementById('edgeCycle');
        customSchemeDiv = document.getElementById('customScheme');

        scrambleInput = document.getElementById('scramble');
        cornerBufferInput = document.getElementById('cornerBuffer');
        edgeBufferInput = document.getElementById('edgeBuffer');
        generateScrambleButton = document.getElementById('generateScramble');
        generateScrambleButton.addEventListener('click', function() {
            generateScramble();
        }, false);

        scrambleInput.addEventListener('change', inputsChanged, false);
        cornerBufferInput.addEventListener('change', inputsChanged, false);
        edgeBufferInput.addEventListener('change', inputsChanged, false);
        window.addEventListener('hashchange', function(e) {
            urlChanged();
        }, false);

        drawCube();

        window.addEvent('resize', resizeCube);
        resizeCube();

        urlChanged();

        //runSimulation();
    }

    function runSimulation() {
        function simulateSolves(n) {
            var cornerCycleLengths = [];
            var edgeCycleLengths = [];
            function printStats(arr, name) {
                if(arr.length === 0) {
                    return;
                }
                var ave = arr.reduce(function(a, b) { return a+b; })/arr.length;
                var CON = console;//jslint
                CON.log(arr.length + " " + name + ' ave: ' + ave);
                CON.log(arr.length + " " + name + ' max: ' + Math.max.apply(null, arr));
                CON.log(arr.length + " " + name + ' min: ' + Math.min.apply(null, arr));
            }

            function analyzeScrambles(scrambles) {
                function getLengthOfCycle(cycles) {
                    var length = 0;
                    while(cycles.length > 0) {
                        length++;
                        cycles = cycles[0].children;
                    }
                    return length;
                }
                for(var i = 0; i < scrambles.length; i++) {
                    var scramble = scrambles[i];
                    var success_corners_edges = parseScramble(scramble);
                    var success = success_corners_edges[0];
                    if(!success) {
                        alert(success_corners_edges[1]);
                        return;
                    }
                    var corners_edges = success_corners_edges[1];
                    var corners = corners_edges[0];
                    var edges = corners_edges[1];
                    var cornerCycles = toCycle(corners, 3, 0);
                    var edgeCycles = toCycle(edges, 2, 0);
                    if(getLengthOfCycle(cornerCycles) > 10) {
                        var CON = console;//jslint
                        CON.log(scramble);
                    }
                    cornerCycleLengths.push(getLengthOfCycle(cornerCycles));
                    edgeCycleLengths.push(getLengthOfCycle(edgeCycles));
                }
                printStats(cornerCycleLengths, "corners");
                printStats(edgeCycleLengths, "edges");
                if(cornerCycleLengths.length < n) {
                    scrambler.loadScrambles(analyzeScrambles, '333', null, 100);
                }
            }
            analyzeScrambles([]);
        }
        //simulateSolves(1000);
    }

    function toQueryString(o) {
        var str = "";
        var keys = Object.keys(o);
        for(var i = 0; i < keys.length; i++) {
            var key = keys[i];
            str += "&" + encodeURIComponent(key) + "=" + o[key];
        }
        if(str.length > 0) {
            // Remove beginning "&", if it exists.
            str = str.substring(1);
        }
        return str;
    }

    function inputsChanged() {
        var params = {};
        params.scramble = scrambleInput.value;
        params.cornerBuffer = cornerBufferInput.value;
        params.edgeBuffer = edgeBufferInput.value;
        var customScheme = {};
        var singLocation, singSticker;
        for(var i = 0; i < 4*6; i++) {
            singLocation = cornerIndexToSingmaster(i);
            singSticker = stickerInputs[singLocation].sticker;
            customScheme[singSticker] = stickerInputs[singLocation].value;
        }
        for(i = 0; i < 4*6; i++) {
            singLocation = edgeIndexToSingmaster(i);
            singSticker = stickerInputs[singLocation].sticker;
            customScheme[singSticker] = stickerInputs[singLocation].value;
        }
        params.customScheme = JSON.stringify(customScheme);

        var colorScheme = {};
        for(var face in centerButtons) {
            if(centerButtons.hasOwnProperty(face)) {
                colorScheme[face] = centerButtons[face].color.hex;
            }
        }
        params.colorScheme = JSON.stringify(colorScheme);

        var hash = "#" + toQueryString(params);
        if(location.hash == hash) {
            // We need to explicitly call urlChanged here, even though the url
            // didn't change, because someone may have cleared a text box that we
            // want to fill in with a default value.
            urlChanged();
        } else {
            // If location.hash != hash, then setting location.hash conviniently fires
            // hashchange for us, so there's no need to explicitly call urlChanged.
            location.hash = hash;
        }
    }

    function printCycles(stickersPerPiece, pieces, bufferInput, indexToStrFuncs, cycleDivs, breakIns) {
        assert(indexToStrFuncs.length == cycleDivs.length);
        breakIns = breakIns || {};
        var buffer = bufferInput.value;
        var bufferIndex = -1;
        if(buffer.length == stickersPerPiece) {
            bufferIndex = nameToIndex(buffer);
        }
        if(bufferIndex == -1) {
            bufferIndex = 0;
        }
        if(stickersPerPiece == 2) {
            buffer = edgeIndexToSingmaster(bufferIndex);
        } else if(stickersPerPiece == 3) {
            buffer = cornerIndexToSingmaster(bufferIndex);
        } else {
            // TODO - do this outside of printCycles, and only call toCycle once!
            assert(false);
        }
        bufferInput.value = buffer;
    
        var cycleDiv;
        var notationIndex;
        for(notationIndex = 0; notationIndex < cycleDivs.length; notationIndex++) {
            cycleDiv = cycleDivs[notationIndex];
            cycleDiv.empty();
        }

        function breakInChanged() {
            breakIns[this.breakIndex] = this.selectedIndex;
            printCycles(stickersPerPiece, pieces, bufferInput, indexToStrFuncs, cycleDivs, breakIns);
        }
        var ogCycles = toCycle(pieces, stickersPerPiece, bufferIndex);
        for(notationIndex = 0; notationIndex < indexToStrFuncs.length; notationIndex++) {
            var cycles = ogCycles;
            cycleDiv = cycleDivs[notationIndex];
            var indexToStr = indexToStrFuncs[notationIndex];
            var breakIndex = 0;
            var str;
            while(cycles.length > 0) {
                var index = 0;
                if(cycles.length > 1) {
                    index = breakIns[breakIndex] || 0;

                    var breakInSelect = document.createElement('select');
                    breakInSelect.breakIndex = breakIndex++;
                    for(var i = 0; i < cycles.length; i++) {
                        str = indexToStr(cycles[i].dest);
                        breakInSelect.options[i] = new Option(str, str);
                    }
                    breakInSelect.selectedIndex = index;
                    breakInSelect.addEvent('change', breakInChanged);
                    cycleDiv.appendChild(breakInSelect);
                    cycleDiv.appendText(" ");
                } else {
                    str = indexToStr(cycles[index].dest);
                    cycleDiv.appendText(str + " ");
                }
                cycles = cycles[index].children;
            }
        }
    }

    var colorScheme = null;
    function urlChanged() {
        var params = location.hash.substring(1).parseQueryString();

        var scramble = params.scramble || "";
        scrambleInput.value = scramble;

        var cornerBuffer = params.cornerBuffer;
        if(!cornerBuffer) {
            cornerBuffer = "";
        }
        cornerBufferInput.value = cornerBuffer;

        var edgeBuffer = params.edgeBuffer;
        if(!edgeBuffer) {
            edgeBuffer = "";
        }
        edgeBufferInput.value = edgeBuffer;

        var success_corners_edges = parseScramble(scramble);
        var success = success_corners_edges[0];
        if(!success) {
            alert(success_corners_edges[1]);
            return;
        }
        var corners_edges = success_corners_edges[1];
        var corners = corners_edges[0];
        var edges = corners_edges[1];

        colorScheme = {};
        if(params.colorScheme) {
            try {
                colorScheme = JSON.parse(params.colorScheme);
            } catch(err) {
                alert(err);
            }
        }
        for(var face in defaultColorScheme) {
            if(defaultColorScheme.hasOwnProperty(face)) {
                if(colorScheme[face]) {
                    colorScheme[face] = new Color(colorScheme[face]);
                    if(isNaN(colorScheme[face][0]) ||
                            isNaN(colorScheme[face][1]) ||
                            isNaN(colorScheme[face][2])) {
                        colorScheme[face] = null;
                    }
                }
                if(!colorScheme[face]) {
                    colorScheme[face] = new Color(defaultColorScheme[face]);
                }
            }
        }

        customScheme = {};
        if(params.customScheme) {
            try {
                customScheme = JSON.parse(params.customScheme);
            } catch(err2) {
                alert(err2);
            }
        }

        function setStickerColor(sticker, face) {
            sticker.setStyle('background-color', colorScheme[face]);
            sticker.setStyle('color', new Color(colorScheme[face]).invert());
        }
        var singLocation, stickerInput, singSticker;
        for(var i = 0; i < corners.length; i++) {
            singLocation = cornerIndexToSingmaster(i);
            stickerInput = stickerInputs[singLocation];
            singSticker = cornerIndexToSingmaster(corners[i]);
            stickerInput.sticker = singSticker;
            stickerInput.value = cornerIndexToCustom(corners[i]);

            face = singSticker[0];
            setStickerColor(stickerInput, face);
        }
        for(i = 0; i < edges.length; i++) {
            singLocation = edgeIndexToSingmaster(i);
            stickerInput = stickerInputs[singLocation];
            singSticker = edgeIndexToSingmaster(edges[i]);
            stickerInput.sticker = singSticker;
            stickerInput.value = edgeIndexToCustom(edges[i]);

            face = singSticker[0];
            setStickerColor(stickerInput, face);
        }
        for(face in colorScheme) {
            if(colorScheme.hasOwnProperty(face)) {
                var center = centerButtons[face];
                center.color = colorScheme[face];
                center.colorPicker.manualSet(center.color);
                center.colorPicker.setBackupColor(center.color);
                setStickerColor(center, face);
            }
        }


        printCycles(3, corners, cornerBufferInput, [ cornerIndexToSingmaster, cornerIndexToCustom ], [ cornerCycleSingmasterDiv, cornerCycleDiv ]);
        printCycles(2, edges, edgeBufferInput, [ edgeIndexToSingmaster, edgeIndexToCustom ], [ edgeCycleSingmasterDiv, edgeCycleDiv ]);
    }

    var customScheme = null;
    function edgeIndexToCustom(index) {
        var sing = edgeIndexToSingmaster(index);
        return customScheme[sing] || sing;
    }
    function cornerIndexToCustom(index) {
        var sing = cornerIndexToSingmaster(index);
        return customScheme[sing] || sing;
    }

    function colorChanged(color) {
        color = new Color(color.rgb);
        this.color = color;
        inputsChanged();
    }

    var stickerInputs = {};
    var centerButtons = {};
    function drawCube() {
        var faceRows = [ "U", "LFRB", "D" ];
        for(var row = 0; row < faceRows.length; row++) {
            var faceRow = faceRows[row];
            var faceRowDiv = document.createElement('div');
            faceRowDiv.addClass("faceRow");
            if(faceRow.length == 1) {
                // If there's only one face in this row,
                // we'll need a little css to align things.
                faceRowDiv.addClass("singleFaceRow");
            }
            customSchemeDiv.appendChild(faceRowDiv);
            for(var i = 0; i < faceRow.length; i++) {
                var faceDiv = document.createElement('div');
                faceDiv.addClass("face");
                faceRowDiv.appendChild(faceDiv);
                var face = faceRow[i];
                for(var j = 0; j < 3; j++) {
                    var stickerRowDiv = document.createElement('div');
                    stickerRowDiv.addClass("stickerRow");
                    faceDiv.appendChild(stickerRowDiv);
                    for(var k = 0; k < 3; k++) {
                        var index = j*3 + k;
                        if(index == 4) {
                            var center = document.createElement('div');
                            center.face = face;

                            center.disabled = true;
                            center.addClass("sticker");
                            center.addClass("center");
                            // MooRainbow allows for multiple simultaneous pickers to be visible,
                            // but they'll only work if they have unique ids.
                            center.colorPicker = new MooRainbow(center, {
                                id: face + 'Picker',
                                onComplete: colorChanged.bind(center)
                            });
                            center.appendText(face);
                            centerButtons[face] = center;
                            stickerRowDiv.appendChild(center);
                        } else {
                            var input = document.createElement('input');
                            input.addEvent('click', input.select);
                            input.addEvent('change', inputsChanged);
                            input.addClass("sticker");
                            var stickerIndex, sing;
                            if(index % 2 === 0) {
                                // corner
                                index = { 0: 0, 2: 1, 8: 2, 6: 3 }[index];
                                stickerIndex = faceToCornerCycle[face][index];
                                sing = cornerIndexToSingmaster(stickerIndex);
                                stickerInputs[sing] = input;
                            } else {
                                // edge
                                index = { 1: 0, 5: 1, 7: 2, 3: 3 }[index];
                                stickerIndex = faceToEdgeCycle[face][index];
                                sing = edgeIndexToSingmaster(stickerIndex);
                                stickerInputs[sing] = input;
                            }
                            stickerRowDiv.appendChild(input);
                        }
                    }
                }
            }
        }
    }

    function resizeCube() {
        var size = window.getSize();
        var vertMargin = document.body.getStyle('margin-top').toInt() + document.body.getStyle('margin-bottom').toInt();
        var horzMargin = document.body.getStyle('margin-left').toInt() + document.body.getStyle('margin-right').toInt();
        // Gah. Isn't there some css magic to accomplish this?
        document.body.setStyle('width', size.x - horzMargin);
        document.body.setStyle('height', size.y - vertMargin);
        // And this?
        customSchemeDiv.setStyle('height', document.body.getSize().y - customSchemeDiv.getPosition().y - vertMargin);

        var faceMargin = 5;
        var faces = $$('.face');
        faces.setStyle('margin', faceMargin);

        var availableSpace = customSchemeDiv.getSize();
        var stickerWidth = Math.floor((availableSpace.x - 4*2*faceMargin) / 12);
        var stickerHeight = Math.floor((availableSpace.y - 3*2*faceMargin) / 9);
        stickerWidth = Math.max(20, Math.min(stickerHeight, stickerWidth));
        stickerHeight = stickerWidth;

        var stickers = $$('.sticker');
        stickers.setStyle('height', stickerHeight);
        stickers.setStyle('width', stickerWidth);

        var centers = $$('.center');
        centers.setStyle('height', stickerHeight - 2);
        centers.setStyle('width', stickerWidth - 2);
        centers.setStyle('line-height', stickerHeight);

        var singleFaceRows = $$('.singleFaceRow');
        var faceWidth = stickerWidth*3;
        singleFaceRows.setStyle('left', faceWidth + 2*faceMargin);
        singleFaceRows.setStyle('width', faceWidth + 2*faceMargin);
    }

    window.addEventListener('load', load, false);

})();

</script>

Corner cycle (Singmaster): <span id="cornerCycleSingmaster"></span>

Edge buffer: <input type="text" id="edgeBuffer" size="3" />
</div>
<div>
Edge cycle (Singmaster): <span id="edgeCycleSingmaster"></span>
</div>

Edge cycle: <span id="edgeCycle"></span>

</div>

</body>
